<!DOCTYPE html>
<html>
<head>
    <title>Page Ranker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 { 	background-image:linear-gradient(0deg, rgba(239.00000095367432, 42.000001296401024, 181.0000044107437, 1) 0%,rgba(55.00000052154064, 6.000000117346644, 185.00000417232513, 1) 100%) ;
	-webkit-background-clip:text;
	-webkit-text-fill-color:transparent;
	-moz-background-clip:text;
	-moz-text-fill-color:transparent;
	-ms-background-clip:text;
	-ms-text-fill-color:transparent;
	width:745px;
	height:218px;
	position:absolute;
	left: 450px;
	top:100px;
	font-family:Inter;
	text-align:right;
	font-size:180px;
	letter-spacing:0;
    }
        #search-container {
            text-align: center;
        }

        #logo {
            margin-bottom: 1cm;
        }

        #search-box {
            margin-top:50px;
            width: 600px;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 50px; /* Curved edges */
            font-size: 16px;
        }

        #search-button {
            background-color: #df42f4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1cm; /* 1cm gap between search bar and button */
        }

        #search-button:hover {
            background-color: #a128b1;
        }

        #search-results {
            margin-top: 20px;
        }

        #open-new-tab {
            position: absolute;
            top: 10px; /* Adjust the top position as needed */
            right: 10px; /* Adjust the right position as needed */
            text-decoration: none;
            background-color: #b133b6;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Search</h1>

    <div id="search-container">
                <!-- <div id="logo">
            <img src="search.png" alt="Your Logo" width="300" height="100">
        </div> -->
        <!-- <form action="javascript:void(0);" onsubmit="handleSearch()"> -->
            <form action="searchresult.html" method="get">
            <input type="text" name="q" id="search-box" placeholder="Search the web">
            <br>
            <input type="submit" value="Search" id="search-button">
        </form>
        <div id="search-results">
            <!-- Display search results here -->
        </div>
    </div>

    <a href="javascript:void(0);" onclick="openInNewTab()" id="open-new-tab">Open New Tab</a>


    <script>
        function handleSearch() {
            // Get the search query from the input element
            var searchQuery = document.getElementById('search-box').value;
            
            // Prevent the form from actually submitting
            return false;
        }

        function openInNewTab() {
            var searchQuery = document.getElementById('search-box').value;
            var newTabUrl = window.location.href + '?q=' + encodeURIComponent(searchQuery);
            window.open(newTabUrl, '_blank');
        }

    </script>

</body>
</html>
